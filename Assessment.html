<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="Assessment.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>

  <div class="container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm" action="#" method="post">
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name (3-6 characters)"
          pattern="[A-Z to a-z]{3,6}" required>
      </div>
      <div class="form-group">
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name (3-6 characters)" pattern="[A-Za-z]{3,6}"
          required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number (10 digits)"
          pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="Gander">Gender:</label>
        male <input type="radio" name="Gander" id="">
        female <input type="radio" name="Gander" id="">
      </div>
      <div class="form-group">
        <label for="DOB">DOB</label></td>
        <input type="date" name="" id="DOB">
      </div>
      <div class="form-group">
        <label for="Address">Address:</label>
        <textarea name="" id="Address" cols="30" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter Your City">
      </div>
      <div class="form-group">
        <label for="Area pin">Area Pin:</label>
        <input type="tel" id="Area pin">
      </div>
      <div class="form-group">
        <label for="State">State:</label>
        <input type="text" id="State">
      </div>
      <div class="form-group">
        <label for="Qualification">Qualification:</label>
        <select name="" id="Qualification">
          <option value="Select Qualification">Select Qualification</option>
          <option value="10th">10th</option>
          <option value="12th">12th</option>
          <option value="BA">BA</option>
          <option value="M.Sc">M.Sc</option>
          <option value="MBA">MBA</option>
          <option value="Data Science">Data Science</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Specialization">Specialization:</label>
        <input type="checkbox">Computer Science <br>
        <input type="checkbox">Information Technology <br> 
        <input type="checkbox">Computer Architeture <br>
        <input type="checkbox">Tele Communication 
      </div>
      <div class="form-group">
        <label for="Password">Password:</label>
        <input type="Password" name="Password" id="Password">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
